<!DOCTYPE html>
<html>
<head>
<!-- radio button -->
<!-- select tag -->

  <title>Inputs Demo</title>  
</head>
<body>
  <p>Dropdowns & Radio button</p> 
  <p>Do you prefer cats or dogs?</p> 
  

  <form>
    <label for="dogs">Dogs</label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">
    
    <label for="cats">Cats</label>
    <input name="petChoice" id="cats" type="radio" value="CATS">

  <p>What's your favorite color?</p>

  <select name="color">
    <option></option>
    <option>Red</option>
    <option>Blue</option>
    <option>Gold</option>

  </select>
  <!-- <textarea name="paragraph" id="" cols="10" rows="10"></textarea> -->
    
    <button>Go!</button>
  </form>

</body>
</html>
